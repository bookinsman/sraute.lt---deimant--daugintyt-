
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEIMANTĖ DAUGINTYTĖ | SRAUTE.LT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --ink: #0A0E27;
            --cream: #FAF8F3;
            --lime: #C3FF00;
        }
        body {
            background-color: var(--cream);
            color: var(--ink);
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            cursor: crosshair; /* Fallback */
        }
        .font-accent {
            font-family: 'Playfair Display', serif;
        }
        
        /* Noise & Texture */
        .noise-texture::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0.04;
            pointer-events: none;
            z-index: 9999;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3%3Ffilter id='noiseFilter'%3%3FfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Architectural Grid Overlay */
        .blueprint-grid {
            background-image: linear-gradient(rgba(10, 14, 39, 0.03) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(10, 14, 39, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-track { background: var(--cream); }
        ::-webkit-scrollbar-thumb { background: var(--ink); }
        
        ::selection {
            background: var(--lime);
            color: var(--ink);
        }

        /* Fluid masking for transitions */
        .morph-mask {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            transition: clip-path 0.6s cubic-bezier(0.77, 0, 0.175, 1);
        }
    </style>
